<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>display 속성</title>
		<style>
		body{
		background-image:url('images/pic1.jpg');
		}
			div {
				margin:auto;
				border:5px solid #ccc;
				border-radius:5px;
			}
			#inline img {
				margin:auto;
			}
			#block img {
				display:block;
				margin:auto;
			}
		</style>
	</head>
	<body>
		<div id="inline">
			<img src="images/pic1.jpg">
			<img src="images/pic2.jpg">
			<img src="images/pic3.jpg">
		</div>
		<div id="block">
			<img src="images/pic1.jpg">
			<img src="images/pic2.jpg">
			<img src="images/pic3.jpg">
		</div>
	</body>
</html>
