<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		div {
			width:150px;
			height:100px;
			display:inline-block;
			margin:15px;			
			border-width:7px;  /* 테두리 굵기 */
		}
		.box1 { border-style:dashed; }
		.box2 { border-style:dotted; }
		.box3 { border-style:double; border-width:think thin;}
		.box4 { border-style:groove; } 
		.box5 { border-style:inset; }
		.box6 { border-style:outset; }
		.box7 { border-style:ridge; }
		.box8 { border-style:solid; border-width:3px 3px 15px 20px; border-color:blue}
	</style>
</head>
<body>
	<div class="box1"> </div>
	<div class="box2"> </div>
	<div class="box3"> </div>
	<div class="box4"> </div>
	<div class="box5"> </div>
	<div class="box6"> </div>
	<div class="box7"> </div>
	<div class="box8"> </div>
</body>
</html>
