<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>테이블 일부셀 합치기</title>
<style>
table, th, td {	border: 1px solid #ccc;}
th {padding: 15px;}
tr>th {width: 150px; /* 홀수번째 열의 너비 : 120px */}
tr>td:nth-child(even) {	width: 300px;}
#aa {width: 300px;}
}
</style>
</head>
<body>
	<figcaption>
		<strong>회원 정보</strong>
		<p>영남인재 회원정보입니다.</p>
	</figcaption>
	<table>

		<tbody>
			<tr>
				<th>이름</th>
				<td id="aa"></td>
				<th>연락처</th>
				<td id="aa"></td>
			</tr>
			<tr>
				<th>주소</th>
				<td colspan="3"></td>
			</tr>
			<tr>
				<th>자기소개</th>
				<td colspan="3"></td>
			</tr>
		</tbody>
	</table>

</body>
