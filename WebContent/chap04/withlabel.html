<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="Register" method="get">
		<fieldset>
			<legend>input 유형</legend>
			<ul>
				<fieldset>
				<li>
					<label for="hidden">히든</label> 
					<input type="hidden"  name="hidden" value="Y">
				</li>
				</fieldset>
				<li>
					<label for="text">텍스트</label> 
					<input type="text"  name="text"  size=5  value="값 입력해" maxlength="max" >
				</li>
				<li>
					<label for="search">검색</label> 
					<input type="search"  name="search" value="검색">
				</li>
				<li>
					<label for="tel">전화번호</label> 
					<input type="tel"  name="tel">
				</li>
				<li>
					<label for="url">URL</label> 
					<input type="url"  name="url">
				</li>
				<li>
					<label for="email">email</label> 
					<input type="email"  name="email">
				</li>
				<li>
					<label for="password">패스워드</label> 
					<input type="password" name="password" id=user_pw>
				</li>
				
				<fieldset>
				<li>
					<label><input type="date" id="start"></label> 
					<label><input type="date" id="end"></label> 
				</li>
				
				<h3>원하는 대관시간을 선택하세요(오늘)</h3>
					<label>시작시간<input type="time" value="09:00" id="start1"></label> 
					<label>종료시간<input type="time" value="18:00" id="end1"></label> 
				<h3>대관시간을 선택하세요(다른날짜)</h3>
					<label>시작시간<input type="datetime-local" value="2016-03-02T09:00" id="start2"></label> 
					<label>시작시간<input type="datetime-local" value="2016-03-02T18:00" id="end2"></label> 
					<br>
					<br>
				</fieldset>
					
				<li>
					<label for="month">날짜</label> 
					<input type="month" name="month">
				</li>
				<li>
					<label for="week">주</label> 
					<input type="week" name="week">
				</li>
				<li>
					<label for="time">시</label> 
					<input type="time" name="time">
				</li>
				<fieldset>
				<li>
					<label class="reg" for="member">참여인원<small>(최대10명)</small></label> 
					<input type="number" name="member" value="1" min="0" max="10" step="1">
					<label class="reg" for="stuffs">지원물품<small>(1인당5개)</small></label> 
					<input type="number" name="stuffs" value="1" min="0" max="50">
					<label class="reg" for="satis">희망단계<small>(하 ,중 ,상)</small></label> 
					<input type="range" name="satis" value="1" min="2" max="3">
				</li>
				</fieldset>
				<fieldset>
				<li>
					<p>올해 과 티를 만들려고 합니다. 원하는 색상을 추천해 주세요.
					<label>선호생상<input type="color" value="#00ff00"></label>
				</li>
				</fieldset>
				<fieldset>
				<legend> 신청과목</legend>
				<p>이 달에 신청할 과목을 선택하세요(1과목만 가능)</p>
				<label><input type="radio" name="subject" value="speaking">회화</label>
				<label><input type="radio" name="subject" value="grammer">문법</label>
				<label><input type="radio" name="subject" value="writing">작문</label>
				
				<li>
					<label> <input type="checkbox" name="mailing1" value="news">해외 단신</label>
					<label> <input type="checkbox" name="mailing2" value="dialog">5분 회화</label>
					<label> <input type="checkbox" name="mailing3" value="pops">모닝팝스</label>
				</li>
				</fieldset>
				<li>
					<label>파일 
					<input type="file"></label>
				</li>
				<li>
					<input type="image" id="butt" src="images/login.jpg" alt="login">
				</li>
				<li>
					<label for="reset">리셋</label> 
					<input type="reset" name="reset">
				</li>
				<li>
					<label for="button">버튼</label> 
					<input type="button" value="새 탭 열기" onclick="window.open()">
					<input type="button" value="닫기" onclick="window.close()">
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>로그인</legend>
			<ul>
				<li>
					<label for="id">아이디</label>
					<input type="text" name="id">
				</li>
				<li>
					<label for="passwd">패스워드</label>
					<input type="text" name="passwd">
				</li>
			</ul>
		</fieldset>
		<h3>수강 분야(다수 선택 가능)</h3>
		<ul>
			<li><input type="checkbox" name="gubun" value="grm">문법</a></li>
			<li><input type="checkbox" name="gubun" value="wr">문법</a></li>
			<li><input type="checkbox" name="gubun" value="rd">문법</a></li>
		</ul>
		<h3>수강 과목(1과목만 선택 가능)</h3>
		<ul>
			<li><label> <input type="radio" name="subject" value="eng">영어회화
			</label></li>
			<li><label> <input type="radio" name="subject" value="ch">중국어회화
			</label></li>
			<li><label> <input type="radio" name="subject" value="jp">일어회화
			</label></li>
		</ul>
		<input type="submit" value="전송">
		<input type="reset" value="다시입력">
	</form>

</body>
</html>
