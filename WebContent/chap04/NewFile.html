<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>summer</title>
</head>
<body>
	<form action="RegisterServlet4" method="get">
		<fieldset>
			<legend>수강 신청인</legend>
			<li><label class="reg" for="id">학번</label> <input type="text" id="id" autofocus></li>
			<li><label class="reg" for="name">이름</label> <input type="text" id="name"></li>
			<li><label for="class">학과 선택 </label> <select id="class" name="classes">
					<option value="archi">건축공학과</option>
					<option value="mechanic">기계공학과</option>
					<option value="indust">산업공학과</option>
					<option value="elec">전기전자공학과</option>
					<option value="computer" selected="">컴퓨터공학과</option>
					<option value="chemical">화학공학과</option>
			</select></li>
		</fieldset>
		<fieldset>
			<legend>학습 단계선택</legend>
			<li><select name="grade">
					<option value="low">초급</option>
					<option value="mid">중급</option>
					<option value="high">고급</option>
			</select></li>
		</fieldset>
		<fieldset>
			<legend>수강 과목을 입력하여주세요.</legend>
			<input type="text" id="interest" list="choices" name="subjcet">
			<datalist id="choices">
				<option value="grammar" label="문법"></option>
				<option value="voca" label="어휘"></option>
				<option value="speaking" label="회화"></option>
				<option value="listening" label="리스닝"></option>
				<option value="news" label="뉴스청취"></option>
			</datalist>
		</fieldset>
		<fieldset>
			<legend>이지스퍼블리싱</legend>
			<textarea name="intro" cols="60" rows="5"></textarea>
		</fieldset>
		<input type="submit"/>
	</form>
</body>
</html>
