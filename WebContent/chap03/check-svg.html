<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Insert SVG</title>
<script type="modernizr-custom.js"></script>
</head>

<body>
	<h1>SVG 이미지 삽입하기</h1>
	<img src="images/muffin.svg">
	<script>
		if (!Modernizr.svg) {
			$("img").attr("src", "images/muffin.png")
		}
	</script>
</body>
</html>
